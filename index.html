<head>

    <title>–≥—Ä—É–∑–∫–∞ —Å–µ—Ä–≤–∞–∫–∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        .background-media {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transition: opacity 1.5s ease-in-out;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            z-index: 10;
            background: rgba(51, 118, 195, 0.466); 
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 70px rgba(0, 0, 0, 0.6), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            padding: 4px; 
        }

        .title-bar {
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            position: relative;
            z-index: 11;
        }

        .title-bar-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 13px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
        }

        .window-icon {
            width: 16px;
            height: 16px;
            background: url('https://i.redd.it/idad9uwowb6a1.png') no-repeat center;
            background-size: contain;
        }

        .window-controls {
            display: flex;
            gap: 2px;
        }

        .control-btn {
            width: 30px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            color: white;
            font-size: 10px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 49%, rgba(0, 0, 0, 0.1) 50%, rgba(255, 255, 255, 0.1) 100%);
        }

        .btn-close {
            width: 45px;
            border: 1px solid rgba(0, 0, 0, 0.6);
            background: linear-gradient(180deg, #f8a5a5 0%, #f24545 49%, #c20000 50%, #a10000 100%);
        }

        .loading-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 4px 4px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .window::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 40%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
            border-radius: 8px 8px 0 0;
            z-index: 12;
        }

        .logo {
            width: 110px;
            height: 110px;
            margin: 0 auto 25px;
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            padding: 4px;
            position: relative;
            overflow: hidden;
            z-index: 15;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.879) 0%, rgba(255, 255, 255, 0.1) 100%);
            pointer-events: none;
            z-index: 16;
        }

        .logo-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2cc3fe 0%, #0072bc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 36px;
            font-weight: 300;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 40, 90, 0.9);
            margin-bottom: 5px;
            position: relative; z-index: 15;
        }

        .subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            position: relative; z-index: 15;
        }

        .tips-container { min-height: 100px; position: relative; z-index: 15; }

        .tip-text {
            font-size: 16px;
            color: #ffffff;
            background: linear-gradient(
                180deg,
                #fbfeff8f 0%,
                rgb(150,180,240) 39%,
                rgb(61, 115, 170) 40%,
                #286b9b52 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 2px 5px rgba(0,0,0,0.2);
        }

        .loading-indicator { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            scale: 1.6;

            background: linear-gradient(
                180deg,
                rgb(230,230,230) 0%,
                rgb(150,180,240) 30%,
                rgb(20,70,170) 65%,
                rgb(90,220,255) 100%
            );

            box-shadow: 0 0 4px rgba(120,200,255,0.35);
            filter: brightness(1);

            animation: pulse 2.6s infinite linear;
        }

        @keyframes pulse {
            0%, 25% {scale: 1.6; filter: brightness(1) ;}
            35% {scale: 1.65; filter: brightness(1.3);}
            50% {scale: 1.7; filter: brightness(1.4);}
            65% {scale: 1.65; filter: brightness(1.3);}
            75%, 100% {scale: 1.6; filter: brightness(1);}
        }


    </style>

<body>

                '–ï—Å–ª–∏ —Ç–≤–æ–π –Ω–∏—â–∏–π –ø–∫ –Ω–µ —Ç—è–Ω–µ—Ç —Ç–æ —Ç–µ–±–µ –ª—É—á—à–µ –Ω–µ –∏–≥—Ä–∞—Ç—å',
                '–Ø –Ω–µ –∑–Ω–∞—é —á—Ç–æ –µ—â–µ –Ω–∞–ø–∏—Å–∞—Ç—å :/',
                '–ï—Å–ª–∏ —Ç—ã –∂–µ–Ω—Å–∫–æ–≥–æ –ø–æ–ª–∞ —Ç–æ —É —Ç–µ–±—è –µ—Å—Ç—å 5 –º–∏–Ω—É—Ç —á—Ç–æ–±—ã —Å–∫–∏–Ω—É—Ç—å —Ñ–æ—Ç–∫—É –Ω–æ–∂–µ–∫ –≤ –Ω–∞—à —Ç–≥ —á–∞—Ç ‚ù§',
                '–í–≤–µ–¥–∏ —Å–µ–±–µ ‚ñÆ‚ñÆ‚ñÆ‚ñÆ‚ñÆ‚ñÆ –≤ –≤–µ–Ω—ã –∏ –Ω–∞—Å–ª–∞–∂–¥–∞–π—Å—è',
                '–Ø –ü–û–ú–´–õ–°–Ø –•–ê–•–ê–•–ê–•–ê',
                '–ù–µ –±—É–¥—å –∞–¥–º–∏–Ω–æ–º, –æ–Ω–æ —Ç–µ–±–µ –Ω–µ –Ω–∞–¥–æ',
                '–æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–∞—è –¥–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏–µ —Ä—É–±–∏—á–∞ —ç—Ç–æ 1 –∞–≤–≥—É—Å—Ç–∞ ^^',
                'Rubby4ch - —ç—Ç–æ –Ω–µ —á–µ–ª–æ–≤–µ–∫, –∞ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª —Å–æ–∑–¥–∞–Ω –≤ 2010 –≥–æ–¥—É –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞–º–∏ Garry\'s Mod',
                '–ü–∞—Ä–Ω–∏ –≤—ã—à–µ –Ω–æ—Å:)',
                '–í—Å–µ–≥–¥–∞ —Ö–≤–∞–ª–∏ —Å–µ–±—è –¥–∞–∂–µ –µ—Å–ª–∏ —ç—Ç–æ –º–∞–ª–µ–Ω—å–∫–∏–µ –≤–µ—â–∏',
                '–í—ã –≤–∞–∂–Ω—ã —Ç–∞–∫–∂–µ —Å–∏–ª—å–Ω–æ –∫–∞–∫ –∏ —Å–º–æ–ª—Ç–∞—É–Ω —Å—Ä–µ–¥–∏ –∏–≥—Ä–æ–∫–æ–≤ –∑-—Å–∏—Ç–∏',
                '–ë—É–¥—å—Ç–µ —Ö–æ—Ä–æ—à–∏ —Ç–∞–∫–∂–µ –∫–∞–∫ —Å–∏—Å—Ç–µ–º–∞ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏–π –∏–∑ –∑-—Å–∏—Ç–∏',
                '#–ø–æ–∑–∏—Ç–∏–≤—á–∏–∫:))))',
                '–±–ª—è—Ç—å, –∫—Å—Å –∑–∞–±—ã–ª –ø–æ–π',
                '–º–Ω–Ω–º–Ω',
                'Brisorm –¥–µ–ª–∞–µ—Ç —Ö—É–π–Ω—é, –Ω–µ –æ–±—Ä–∞—â–∞–π—Ç–µ –≤–Ω–∏–º–∞–Ω–∏—è',
                '—ç—ç—ç –Ω—É —Ç–∏–ø–æ —Å–Ω–∏–∫–ø–∏–∫ —Ç—É—Ç–∞',
                '–±—Ä–∏—Å—å–∫–æ ü§§ (–≤—ã –Ω–µ —à–∞—Ä–∏—Ç–µ)',
                '–¥–∞–≤–∞–π –º—ã—Ç—Å—è –≤ –º—ã—Ç–∏—â–µ–Ω—Å–∫–µ',
                '–ï—Å–ª–∏ –≤—ã –±—É–¥–µ—Ç–µ –∫—Ä–∞—Å—Ç—å –≤–µ—â–∏ –∫–∞–∫ —à–∞—Ä–∏–∫ —É –∑—Å–∏—Ç–∏ —Ç–æ –≤–∞—Å —É–±—å—é—Ç!',
                '–±—ç–º –±—ç–º –±—ç–º –∏–∑–∏ –±—Ä–∏–¥–∂–∏ –±–∏–±—ç',
                '–ü—Ä–∏–≤–µ—Ç –ê—Ä—Ç—É—Ä',
                'vovkakatala - –æ–¥–∏–Ω –∏–∑ –Ω–µ–º–Ω–æ–≥–∏—Ö –∫—Ç–æ –Ω–∞—Å "—Å–ø–æ–Ω—Å–∏—Ä—É–µ—Ç", –∞ —Ç—ã –Ω–µ—Ç :(',
                '—ç—Ç–æ –Ω–µ –Ω–æ—Ä–º–∞–ª–¥–∞, —ç—Ç–æ —Ö—É–π–ø–∞–ª–¥–∞',
                '–æ –µ–±–∞—Ç—å, –í–æ–ª–æ–¥—è, –ü—Ä–∏–≤–µ—Ç!',
                '–û–æ–π –±–ª—è —Å—Ç–∞—Ä—ã–π, –Ω–µ –Ω–∞—á–∏–Ω–∞–π'
            ]
        };

        const tipDisplay = document.getElementById('tip-display');
        const bgMedia = document.getElementById('bg-media');
        const music = document.getElementById('background-music');

        document.getElementById('window-title-text').textContent = CONFIG.windowTitle;
        document.getElementById('title-el').textContent = CONFIG.title;
        document.getElementById('subtitle-el').textContent = CONFIG.subtitle;

        const randomMusic = CONFIG.musicFiles[Math.floor(Math.random() * CONFIG.musicFiles.length)];
        music.src = randomMusic;
        music.volume = CONFIG.musicVolume;

        function shuffle(array) {
            let a = [...array];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        let shuffledTips = shuffle(CONFIG.tips);
        let tipIndex = 0;
        tipDisplay.textContent = shuffledTips[tipIndex];

        let currentBgIndex = Math.floor(Math.random() * CONFIG.backgrounds.length);
        bgMedia.src = CONFIG.backgrounds[currentBgIndex];

        function cycleTips() {
            const fade = tipDisplay.animate([{ opacity: 1 }, { opacity: 0 }], { duration: 800, fill: 'forwards' });
            fade.onfinish = () => {
                tipIndex = (tipIndex + 1) % shuffledTips.length;
                if (tipIndex === 0) shuffledTips = shuffle(CONFIG.tips);
                tipDisplay.textContent = shuffledTips[tipIndex];
                tipDisplay.animate([{ opacity: 0 }, { opacity: 1 }], { duration: 800, fill: 'forwards' });
            };
        }

        function cycleBackgrounds() {
            bgMedia.style.opacity = '0';
            setTimeout(() => {
                let nextIndex;
                do {
                    nextIndex = Math.floor(Math.random() * CONFIG.backgrounds.length);
                } while (nextIndex === currentBgIndex && CONFIG.backgrounds.length > 1);
                
                currentBgIndex = nextIndex;
                bgMedia.src = CONFIG.backgrounds[currentBgIndex];
                bgMedia.onload = () => { bgMedia.style.opacity = '1'; };
            }, 1500);
        }

        setInterval(cycleTips, 10000);
        setInterval(cycleBackgrounds, 30000);

        // –¥–ª—è —Ç–µ—Å—Ç–∞ –≤ –±—Ä–∞–∑–µ–≤—Ä–µ–≤—Ä–µ
        document.addEventListener('mousedown', () => {

        }, { once: true });
